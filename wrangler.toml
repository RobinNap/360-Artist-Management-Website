# Cloudflare Workers Configuration
# This Worker serves static files (HTML, CSS, JS) directly from the repository
# Note: [assets] is for serving static files, NOT R2 storage

name = "360-artist-management-website"
compatibility_date = "2025-12-23"
main = "worker.js"

# Static file serving - serves all files from repository root
# This includes: index.html, css/, js/, assets/, lessons/, modules/, etc.
# .wranglerignore excludes .git and other unnecessary files
[assets]
directory = "./"
binding = "ASSETS"




