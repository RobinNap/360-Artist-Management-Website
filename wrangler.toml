# Cloudflare Pages Configuration
# This project serves static files (HTML, CSS, JS) from the repository root
# Deployments happen automatically via Git integration

name = "360-artist-management-website"
compatibility_date = "2025-12-23"

# Pages build output directory - points to root where all static files are located
pages_build_output_dir = "./"

# Configuration notes:
# - Static files (index.html, css/, js/, assets/) are served directly
# - No build step needed - files are deployed as-is from Git
# - No Worker code needed - Pages serves static files automatically
# - Custom domain configured separately in Cloudflare Dashboard




